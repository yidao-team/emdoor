    <meta name="apple-mobile-web-app-status-bar-style" content="black">

<body>

    <main id="app">
        <!-- 头部 -->
        <header></header>
        <div class="idx_banner">
            <div class="w1440">
                <div class="innerbox">
                    <div class=""></div>
                </div>
            </div>
        </div>
        <!-- 底部 -->
        <footer></footer>
    </main>


    <script>jQuery("#kefu").load("kefu.html")</script>
    <script>jQuery("header").load("header.html")</script>
    <script>jQuery("footer").load("footer.html")</script>

    <script type="text/javascript" src="js/bodySmoothScroll.js"></script>
    <script type="text/javascript" src="layui/layui.js"></script>
    <script type="text/javascript" src="js/extend.js"></script>
    <script type="text/javascript" src="js/gasp_plug.js"></script>
    <script type="text/javascript" src="js/pack.js"></script>

    <script>
        $(function () {
            //数字跳动
            $('.jump_num').countUp({
                delay: 5,
                time: 800
            })
        });

        // // 表单--输入框是否有值

        $(window).on('load', function () {
            var box = $(".idx_footer_form "),
                inputVal = box.find(".right .row .item input");

            inputVal.blur(function () {
                var thisval = $(this).val();
                console.log(thisval)
                if (thisval != '') {
                    $(this).next().hide();
                } else {
                    $(this).next().show();
                }
            })




        })
    </script>
</body>
